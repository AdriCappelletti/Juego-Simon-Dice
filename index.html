<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriano Cappelletti" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Sim√≥n Dice</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="header-info__turn">
          <p id="state">press start</p>
        </div>
        <div class="start-div">
          <button class="start" id="start-round">Start</button>
        </div>
        <div class="header-info__round">
          <p>Round# <span id="round-number">0</span></p>
        </div>
      </div>
    </header>
    <main>
      <section class="game">
        <div class="grid-container">
          <div class="grid-item cuadro" data-number="1" id="cuadro1"></div>
          <div class="grid-item cuadro" data-number="2" id="cuadro2"></div>
          <div class="grid-item cuadro" data-number="3" id="cuadro3"></div>
          <div class="grid-item cuadro" data-number="4" id="cuadro4"></div>
        </div>
      </section>
      <section id="loose">
        <div class="loose__content">
          <h2 class="content__title show">You loose</h2>
          <button class="content__btn-play-again">
            <img class="icon" src="https://htmlacademy.ru/assets/icons/reload-6x-white.png"> Play again
          </button>
        </div>
      </section>
    </main>
    <footer class="credits">
      <div class="credits__text">
        <p>
          Coded By:
          <a href=""
            >AdriCappelletti
            <img
              src="img/violet-bulb.png"
              alt="A cup of coffe"
              class="credits__text-coffe"
          /></a>
        </p>
      </div>
    </footer>
    
    <script src="JS/app.js"></script>
  </body>
</html>
