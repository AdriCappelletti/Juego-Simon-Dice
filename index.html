<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Adriano Cappelletti" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Sim√≥n Dice</title>
  </head>
  <body>
    <header>
      <div class="header-info">
        <div class="header-info__turn">
          <p id="state">Machine turn</p>
        </div>
        <div class="start-div">
          <button class="start">Start</button>
        </div>
        <div class="header-info__round">
          <p>Round# <span id="round-number">6</span></p>
        </div>
      </div>
    </header>
    <main>
      <section class="game">
        <div class="grid-container">
          <div class="grid-item" id="cuadro1"></div>
          <div class="grid-item" id="cuadro2"></div>
          <div class="grid-item" id="cuadro3"></div>
          <div class="grid-item" id="cuadro4"></div>
        </div>
      </section>
    </main>
    <footer class="credits">
      <div class="credits__text">
        <p>
          Coded By:
          <a href=""
            >AdriCappelletti
            <img
              src="img/violet-bulb.png"
              alt="A cup of coffe"
              class="credits__text-coffe"
          /></a>
        </p>
      </div>
    </footer>
    <script src="JS/app.js"></script>
  </body>
</html>
